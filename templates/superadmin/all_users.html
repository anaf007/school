{% extends "base.html" %}
{% block title %}所有用户{% endblock %}
{% block body %}
{%include 'superadmin/nav.html'%}
<div class="col-sm-10">

<div class="table-responsive">
  <table class="table">
    <caption>所有用户</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>name</th>
        <th>phone</th>
        <th>wechat_id</th>
        <th>role</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    {%for i in users%}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.username}}</td>
        <td>{{i[2]}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.wechat_id}}</td>
        <td>{{i.name}}</td>
        <td>
        <!-- <a href="{{url_for('superadmin.delete_users',id=i.id)}}">删除</a> -->
        </td>
       </tr>
    {%endfor%}
  </table>
</div>

</div>
{% endblock %}
